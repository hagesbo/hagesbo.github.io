<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Launch countdown.">
        <meta name="keywords" content="Jetbear, Hagesbo">
        <meta name="author" content="Hagesbo">
        <link rel="icon" href="/logo.svg">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="https://kit.fontawesome.com/ea79243edd.js" crossorigin="anonymous"></script>
        <script>
			var countDownDate = new Date("Aug 31, 2025 18:30:00 GMT+0300").getTime();

			var x = setInterval(function() {

			var now = new Date().getTime();
				
			var distance = countDownDate - now;
				
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
			document.getElementById("counter").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";
				
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("counter").innerHTML = "RELEASED";
			}
			}, 1000);
		</script>
    </head>
    <body>
        <div class="full fade-ftop">
            <h1 class="no-margin h1-responsive">Coming Soon.</h1>
            <h1 id="counter" class="no-margin h1-responsive"></h1>
            <div style="margin-top: 25px;">
                <button class="secondary round" onclick="location.href='index.html'"><i class="fa-solid fa-caret-left fa-beat-fade"></i></button>
            </div>

                    <i onclick="location.href='https://bsky.app/profile/hagesbo.bsky.social'" class="fa-brands fa-bluesky fa-2xl"></i>
                    <i onclick="location.href='https://www.reddit.com/user/hagesbo/'" class="fa-brands fa-reddit-alien fa-2xl"></i>
                    <i onclick="location.href='/launch'" class="fa-brands fa-google-play fa-2xl"></i>
                </div>
            </div>
        </div>
    </body>
</html>
